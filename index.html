<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>MACD - Submission 2</title>
    </head>
    <body>
        <div class="container">
            <h1>DICODING - MENJADI AZURE CLOUD DEVELOPER</h1>
            <h3>Submission 2 - Analyze Image</h3>
        </div>

        <div class="container mt-4">
            <form id="formAnalyze">
                <div class="form-group row">
                    <div class="col col-md-8 col-lg-9 col-xl-10">
                        <input type="url" class="form-control form-control-lg" id="url" placeholder="Url image" value="http://upload.wikimedia.org/wikipedia/commons/3/3c/Shaki_waterfall.jpg">
                    </div>
                    <div class="col col-md-4 col-lg-3 col-xl-2">
                        <input class="btn btn-primary btn-lg" type="submit" value="Analyze Image">
                    </div>
                </div>
            </form>
        </div>

        <div class="container text-center">
            <img id="sourceImage" width="400px">
            <div class="alert alert-primary mt-2" role="alert" id="resultContainer">
                
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                $("#formAnalyze").submit(function(e){
                    e.preventDefault();
                    $("#resultContainer").html("-------Sedang diproses-------");
                    processImage();
                });
            });

            function processImage() {
                var subscriptionKey = "5637d3a310eb490d8f6d6b4482c8e0a8";
                var uriBase =
                    "https://southeastasia.api.cognitive.microsoft.com/vision/v2.0/analyze";
        
                // Request parameters.
                var params = {
                    "visualFeatures": "Categories,Description,Color",
                    "details": "",
                    "language": "en",
                };
        
                // Display the image.
                var sourceImageUrl = document.getElementById("url").value;
                document.querySelector("#sourceImage").src = sourceImageUrl;
        
                // Make the REST API call.
                $.ajax({
                    url: uriBase + "?" + $.param(params),
        
                    // Request headers.
                    beforeSend: function(xhrObj){
                        xhrObj.setRequestHeader("Content-Type","application/json");
                        xhrObj.setRequestHeader(
                            "Ocp-Apim-Subscription-Key", subscriptionKey);
                    },
        
                    type: "POST",
        
                    // Request body.
                    data: '{"url": ' + '"' + sourceImageUrl + '"}',
                })
        
                .done(function(data) {
                    // Show formatted JSON on webpage.
                    // $("#responseTextArea").val(JSON.stringify(data, null, 2));
                    $("#resultContainer").html(data.description.captions[0].text);
                })
        
                .fail(function(jqXHR, textStatus, errorThrown) {
                    // Display error message.
                    var errorString = (errorThrown === "") ? "Error. " :
                        errorThrown + " (" + jqXHR.status + "): ";
                    errorString += (jqXHR.responseText === "") ? "" :
                        jQuery.parseJSON(jqXHR.responseText).message;
                    alert(errorString);
                });
            };

        </script>
    </body>
</html>
